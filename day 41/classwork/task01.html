<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მარტივი CSS მაგალითი</title>
    <style>
       
        h1 {
            color: blue;     
            font-size: 30px;  
            text-align: left; 
        }

        
        p {
            color: black;    
            font-size: 14px;  
            margin-top: 10px; 
        }

        
        button {
            background-color: red;
            color: white;          
            font-size: 16px;       
        }
    </style>
</head>
<body>

    <h1>სათაური</h1>
    <p>პირველი პარაგრაფი ტექსტით.</p>
    <p>მეორე პარაგრაფი ტექსტით.</p>
    <button>დაჭირე</button>

    <!--
        CSS წესი ასე იწერება:
        selector {
            property: value;
            property: value;
            property: value;
        }
        მაგალითად:
        h1 {
            color: blue;
            font-size: 30px;
            text-align: left;
        }
    -->

</body>
</html>
