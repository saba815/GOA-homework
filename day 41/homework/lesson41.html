<!--CSS Rule (CSS წესი):
ეს არის ზოგადი ერთეული CSS-ში,
 რომელიც გეუბნება, თუ რომელ ელემენტზე რა სტილი გამოიყენო. CSS წესი შედგება selector-იდან და declaration block-იდან-->

<!--Selector (სელექტორი):
ეს არის ის ნაწილი, რომელიც განსაზღვრავს, რომელ HTML ელემენტებს ეხებათ სტილი. მაგალითად, p, .className, #idName და ა.შ-->
<!--Declaration (დეკლარაცია):
ეს არის სტილის ცალკეული სახელი და მნიშვნელობის წყვილი, რომელიც განთავსებულია ფრჩხილებში { } შორის და მიუთითებს 
კონკრეტულ სტილს. მაგალითად, color: red;-->
<!--Property (პროპერტი):
სტილის სახელი, რომელსაც ვუწევთ, მაგალითად: color, font-size, background-color-->
<!-- Value (მნიშვნელობა):
პროპერტის მნიშვნელობა, რაც განვსაზღვრავთ, მაგალითად: red, 16px, blue-->

<html>
<head>
  <style>
    body h1 {
      color: blue;
      text-align: center;
    }

    body div p {
      color: gray;
      text-align: center;
    }

    body div p strong {
      color: red;
    }
  </style>
</head>
<body>
  <h1>“my name is saba”</h1>

  <div>
    <p>This is my name</p>
  </div>
</body>
</html>
