<!--inline css:სტილი იწერება პირდაპირ HTML ელემენტზე, style ატრიბუტით. მოქმედებს მხოლოდ კონკრეტულ ელემენტზე.-->
<!--internal css:სტილები იწერება <style> თეგში HTML ფაილის <head> ნაწილში.მოქმედებს მთელ გვერდზე, ანუ

 Inline CSS-ს ვიყენებ მხოლოდ მაშინ, როცა ძალიან მცირე, ერთჯერად ცვლილებას ვაკეთებ.-->
