<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <title>Internal CSS მაგალითი</title>
    <style>
        h1 {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }

        p {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!--
        CSS-ის დაწერის 3 ძირითადი ტექნიკა:

        1. Inline CSS
           - სტილი დაწერილია პირდაპირ HTML ელემენტზე style ატრიბუტით.
           - მაგალითად: <h1 style="color: red;">ტექსტი</h1>
           - ნაკლოვანება: რთულად მართვადი და არა ეფექტური დიდი პროექტებისთვის.

        2. Internal CSS
           - სტილი დაწერილია <style> ტეგში, HTML დოკუმენტის <head> ნაწილში.
           - კარგი საშუალო ზომის პროექტებისთვის.

        3. External CSS
           - სტილი ცალკე .css ფაილშია და HTML-ს უკავშირდება <link> ტეგით.
           - საუკეთესო დიდი და მრავალგვერდიანი საიტებისთვის.
    -->

    <h1>გამარჯობა, ეს არის ჰედერი!</h1>
    <p>ეს არის პარაგრაფი, სადაც გამოყენებულია internal CSS.</p>
    <button>დაწკაპეთ აქ</button>
</body>
</html>
